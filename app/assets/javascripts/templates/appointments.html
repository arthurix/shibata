<div id="content-header">
  <h1>Schedule</h1>
</div>


<div id="content-container">
  <div class="row"> 
    <div class="col-md-12">
      <table class="table table-bordered table-highlight">
        <thead>
          <tr>
            <th colspan="3">
              <form ng-submit="search(keywords)">
                <div class="input-group search-form">
                  <input autocomplete="off" ng-model="keywords" name="keywords" type="text" autofocus class="form-control" ng-model="keywords">
                  <span class="input-group-btn">
                    <button class="btn btn-info" type="button">
                      Search
                      <i class="fa fa-search"></i>
                    </button>
                  </span>
                </div>
              </form>
            </th>
            <th colspan="2">
              <button class="btn btn-success pull-right">
                <i class="fa fa-user-plus"></i>
                Schedule Appoitment
              </button>
            </th>
          </tr>
          <tr>
            <th>Date</th>
            <th>Time</th>
            <th>Client</th>
            <th>Duration</th>
            <th>Type</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="appointment in appointments" class="patientrow">
            <td>{{appointment.date}}</td>
            <td>{{appointment.time}}</td>
            <td>{{appointment.patient_id}}</td>
            <td>{{appointment.duration}}</td>
            <td>{{appointment.visit_type}}</td>
          </tr>

          <tr ng-if="appointments.length == 0" class="text-center">
            <td colspan="5"><span class="h5"><b>No results found.</b></span></td>
          </tr>

        </tbody>
      </table>
    </div>
  </div>

</div>
