<div class="modal-styled">
<div class="modal-header">
  <h3 class="modal-title">Schedule Appointment</h3>
</div>
<div class="modal-body">
  <aside class="flash row">
    <article flash-alert duration="0" active-class="alert" class="col-md-6 col-md-offset-3">
      {{flash.message}}
    </article>
  </aside>

  <div class="row">
    <form role="form" class="edit-user form-horizontal">
      <div class="col-sm-6">

        <div class="form-group" ng-class="{'has-warning has-feedback':errors.name}">
          <label class="col-md-2" for="visit_type">Type</label>
          <div class="col-md-10">
            <select id="visit_type" class="form-control" ng-model="appointment.visit_type">
              <option value="Evaluation">Evaluation</option>
              <option value="Consult">Consult</option>
              <option value="Return">Return</option>
            </select>
          </div>
        </div>

        <div class="form-group" ng-class="{'has-warning has-feedback':errors.name}">
          <datepicker ng-model="appointment.date" show-weeks="true" class="well well-sm"></datepicker>
        </div>

        <div class="form-group" ng-class="{'has-warning has-feedback':errors.name}">
          <timepicker ng-model="appointment.time"></timepicker>
        </div>

        <div class="form-group" ng-class="{'has-warning has-feedback':errors.name}">
          <label class="col-md-2" for="duration">Duration</label>
          <div class="col-md-10">
            <select id="duration" class="form-control" ng-model="appointment.duration">
              <option selected="true" value="0">30 Minutes</option>
              <option value="1">1 Hour</option>
              <option value="2">1:30 Hours</option>
              <option value="3">2 Hours</option>
            </select>
          </div>
        </div>

      </div>
      <div class="col-sm-6">
        <div class="form-group" ng-class="{'has-warning has-feedback':errors.name}">
          <label class="col-md-2" for="patient_id">Patient_id</label>
          <div class="col-md-10">
            <input type="text" name="patient_id" class="form-control" ng-model='appointment.patient_id' placeholder="1">
          </div>
        </div>

        <div class="form-group" ng-class="{'has-warning has-feedback':errors.name}">
          <label class="col-md-2" for="obs">Obs</label>
          <div class="col-md-10">
            <input type="text" name="obs" class="form-control" ng-model='appointment.obs' placeholder="12-01-1988">
          </div>
        </div>

      </div>
    </form>
  </div>
</div>
<div class="modal-footer">
  <button class="btn btn-default fc-button-left" ng-click="dismiss()"> Cancel</button>
  <button class="btn btn-success" ng-click="save()">Save Changes</button>
</div>
</div>
